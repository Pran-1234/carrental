{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Pricing</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section ftco-cart">
    <div class="container">
      <div class="row">
        <div class="col-md-12 ftco-animate">
          <div class="car-list">
            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
                  <th class="bg-dark heading">Per Day Rate</th>
                </tr>
              </thead>
              <tbody>
                {% for i in car %}
                <tr class="">
                  <td class="car-image"><div class="img" style="background-image:url('{{ i.cimage.url }}');"></div></td>
                  <td class="product-name">
                    <h3>{{ i.cname }}</h3>
                    <p class="mb-0 rated">
                      <span>rated:</span>
                      <span class="ion-ios-star"></span>
                      <span class="ion-ios-star"></span>
                      <span class="ion-ios-star"></span>
                      <span class="ion-ios-star"></span>
                      <span class="ion-ios-star"></span>
                    </p>
                  </td>
                  <td class="price">
                    <p class="btn-custom"><a href="{% url 'cart' i.pk %}">Rent a car</a></p>
                    <div class="price-rate">
                      <h3>
                        <span class="num"><small class="currency">â‚¹</small> {{ i.cprice }}</span>
                        <span class="per">/per day</span>
                      </h3>
                    </div>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="3" class="text-center py-5">
                    <div class="empty-state">
                      <i class="bi bi-car-front display-1 text-muted"></i>
                      <h3 class="mt-3">No cars available</h3>
                      <p class="text-muted">Please check back later.</p>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
{% endblock %}
