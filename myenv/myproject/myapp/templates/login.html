{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Hide navbar -->
<style>
    nav, .navbar, header { display: none !important; }
</style>

<div class="login-wrapper min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="login-box">
        <div class="box-content p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">JoyRide</h3>
            </div>

            {% if msg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control simple-input" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control simple-input" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
            </form>

            <div class="social-login mt-4 text-center">
                <div class="d-flex gap-2 justify-content-center">
                    <button class="btn social-btn google-btn" onclick="alert('Google login coming soon!')">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn social-btn fb-btn" onclick="alert('Facebook login coming soon!')">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3 text-sm">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-muted" for="rememberMe">Remember</label>
                </div>
                <a href="{% url 'fpass' %}" class="text-primary">Forgot?</a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'signup' %}" class="text-primary">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary: #00b4d8;
        --white: #ffffff;
        --light-bg: #f8f9fa;
        --transition: all 0.3s ease;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-wrapper {
        background: var(--white);
    }

    .login-box {
        width: 300px;
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .box-content {
        padding: 1.5rem;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
    }

    .simple-input {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.5rem 0.5rem 0.5rem 2.5rem;
        background: var(--light-bg);
        font-size: 0.9rem;
    }

    .simple-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 5px rgba(0,180,216,0.3);
        background: #fff;
    }

    .btn-primary {
        background: var(--primary);
        border: none;
        border-radius: 8px;
        color: #fff;
    }

    .btn-primary:hover {
        background: #0077b6;
    }

    .social-btn {
        width: 35px;
        height: 35px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: #fff;
    }

    .google-btn {
        background: #db4437;
    }

    .google-btn:hover {
        background: #c13524;
    }

    .fb-btn {
        background: #4267b2;
    }

    .fb-btn:hover {
        background: #365899;
    }

    .form-check-input {
        border: 1px solid #ccc;
        width: 14px;
        height: 14px;
    }

    .form-check-input:checked {
        background: var(--primary);
        border-color: var(--primary);
    }

    .text-sm {
        font-size: 0.85rem;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .login-box {
            width: 260px;
        }
        .box-content {
            padding: 1.25rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.needs-validation');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>

{% endblock %}
