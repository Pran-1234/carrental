{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Hide navbar if not needed -->
<style>
    nav, .navbar, header { display: none !important; }
</style>

<!-- Hero Section -->
<section class="hero-section py-5" style="background: #ffffff;">
  <div class="container text-center py-4">
    <h1 class="fw-bold mb-3" style="font-size: 2.5rem; color: #333;">Join JoyRide</h1>
    <p class="mb-4" style="font-size: 1.2rem; color: #666;">Rent a car or share yours today</p>
    <a href="#signup-form" class="btn btn-primary px-4 py-2">Get Started</a>
  </div>
</section>

<!-- Alert Message -->
{% if msg %}
<div class="container mt-3">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i> {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endif %}

<!-- Signup Form Section -->
<section class="py-5" id="signup-form" style="background: #ffffff;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="signup-card shadow">
          <div class="card-body p-4">
            <h3 class="fw-bold text-center mb-4" style="color: #00b4d8;">Sign Up</h3>
            <form method="post" action="{% url 'signup' %}" class="needs-validation" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              <div class="mb-4 text-center">
                <div class="btn-group w-100" role="group">
                  <input type="radio" class="btn-check" name="usertype" id="customer" value="customer" required>
                  <label class="btn btn-outline-primary" for="customer">Customer (Rent)</label>
                  <input type="radio" class="btn-check" name="usertype" id="lessor" value="lessor" required>
                  <label class="btn btn-outline-primary" for="lessor">Lessor (List)</label>
                </div>
                <small class="text-muted d-block mt-1">Choose your role</small>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control compact-input" id="name" name="name" placeholder="Full Name" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control compact-input" id="email" name="email" placeholder="Email" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                  <input type="tel" class="form-control compact-input" id="mobile" name="mobile" placeholder="Mobile" pattern="[0-9]{10}" required>
                </div>
              </div>
              <div class="mb-3 position-relative">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control compact-input" id="password" name="password" placeholder="Password" minlength="8" required>
                  <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
              </div>
              <div class="mb-4 position-relative">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control compact-input" id="cpassword" name="cpassword" placeholder="Confirm Password" minlength="8" required>
                  <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-camera"></i></span>
                  <input type="file" class="form-control compact-input" id="profile" name="profile" accept="image/*">
                </div>
                <small class="text-muted">Optional</small>
              </div>
              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to <a href="#" class="text-primary">Terms</a></label>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
              <p class="text-center mt-3 mb-0">Have an account? <a href="{% url 'login' %}" class="text-primary">Log In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  :root {
    --primary: #00b4d8;
    --secondary: #0077b6;
    --white: #ffffff;
    --light-bg: #f8f9fa;
    --shadow: rgba(0,0,0,0.1);
    --transition: all 0.3s ease;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--white);
    margin: 0;
    padding: 0;
  }

  .hero-section {
    background: var(--white);
    border-bottom: 1px solid #eee;
  }

  .hero-section .btn-primary {
    background: var(--primary);
    border: none;
    border-radius: 8px;
    font-weight: 600;
  }

  .hero-section .btn-primary:hover {
    background: var(--secondary);
    box-shadow: 0 4px 12px rgba(0,180,216,0.2);
  }

  .signup-card {
    background: var(--white);
    border-radius: 15px;
    box-shadow: 0 5px 20px var(--shadow);
  }

  .card-body {
    padding: 2rem;
  }

  .btn-group .btn-outline-primary {
    border-color: var(--primary);
    color: var(--primary);
    transition: var(--transition);
  }

  .btn-group .btn-outline-primary:hover,
  .btn-group .btn-check:checked + .btn-outline-primary {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary);
  }

  .input-group-text {
    background: var(--light-bg);
    border: 1px solid #ddd;
    border-right: none;
    border-radius: 8px 0 0 8px;
    color: var(--primary);
  }

  .compact-input {
    border: 1px solid #ddd;
    border-left: none;
    border-radius: 0 8px 8px 0;
    padding: 0.65rem 1rem;
    font-size: 0.95rem;
    background: var(--light-bg);
    transition: var(--transition);
  }

  .compact-input:focus {
    border-color: var(--primary);
    background: #fff;
    box-shadow: 0 0 5px rgba(0,180,216,0.2);
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #999;
    cursor: pointer;
  }

  .toggle-password:hover {
    color: var(--primary);
  }

  .btn-primary {
    background: var(--primary);
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: var(--transition);
  }

  .btn-primary:hover {
    background: var(--secondary);
    box-shadow: 0 4px 12px rgba(0,180,216,0.2);
  }

  .form-check-input {
    border: 1px solid #ccc;
  }

  .form-check-input:checked {
    background: var(--primary);
    border-color: var(--primary);
  }

  .form-check-label {
    font-size: 0.9rem;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .signup-card {
      border-radius: 10px;
    }
    .card-body {
      padding: 1.5rem;
    }
    .hero-section h1 {
      font-size: 2rem;
    }
    .hero-section p {
      font-size: 1rem;
    }
    .btn-group {
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-group .btn {
      width: 100%;
    }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Form validation
  const form = document.querySelector('.needs-validation');
  form.addEventListener('submit', function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');

    const password = document.getElementById('password');
    const cpassword = document.getElementById('cpassword');
    if (password.value !== cpassword.value) {
      event.preventDefault();
      cpassword.setCustomValidity('Passwords do not match');
      cpassword.classList.add('is-invalid');
    } else {
      cpassword.setCustomValidity('');
      cpassword.classList.remove('is-invalid');
    }

    const usertype = document.querySelector('input[name="usertype"]:checked');
    if (!usertype) {
      event.preventDefault();
      form.classList.add('was-validated');
    }
  });

  // Toggle password visibility
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', function() {
      const input = this.previousElementSibling;
      const icon = this.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  });

  // Smooth scroll
  document.querySelector('.hero-section .btn-primary').addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector('#signup-form').scrollIntoView({ behavior: 'smooth' });
  });
});
</script>

<!-- Dependencies -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
